
<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
    (newObjAdd)="shoppingItem($event)"></app-shopping-edit>
    <hr>
    <h4>Shopping List</h4>
    <ul class="list-group">
      <a 
        href="#" 
        *ngFor="let ingredient of ingredients"
        class="list-group-item" 
        style="cursor:pointer">
        {{ingredient.name}}
        {{ingredient.amount}}
      </a>
    </ul>
  </div>
</div>
